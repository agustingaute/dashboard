<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dashboard</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Barlow+Condensed:wght@700;800;900&family=Syne:wght@400;600;700;800&family=Space+Grotesk:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
</head>
<body class="app">

  <header class="topbar">
    <div class="topbar__left">
      <span class="topbar__dot"></span>
      <span class="topbar__label" id="topbar-greeting"></span>
    </div>
    <div class="topbar__center">
      <span id="clock" class="topbar__clock"></span>
      <span class="topbar__sep">/</span>
      <span id="date-display" class="topbar__date"></span>
    </div>
    <div class="topbar__right">
      <span class="topbar__brand">DASHBOARD</span>
    </div>
  </header>

  <main class="grid">

    <!-- Fila 1: Dólar / Cripto / Clima -->
    <div class="cell cell--dollar">
      <div class="cell__label">Dólar Blue</div>
      <div class="cell__body" id="dollar-content">
        <div class="skeleton-line"></div>
        <div class="skeleton-line short"></div>
      </div>
    </div>

    <div class="cell cell--crypto">
      <div class="cell__label">Cripto</div>
      <div class="cell__body" id="crypto-content">
        <div class="skeleton-line"></div>
        <div class="skeleton-line short"></div>
      </div>
    </div>

    <div class="cell cell--weather">
      <div class="cell__label">Clima</div>
      <div class="cell__body" id="weather-content">
        <div class="skeleton-line"></div>
        <div class="skeleton-line short"></div>
      </div>
    </div>

    <!-- Fila 2: Fixtures / Standings -->
    <div class="cell cell--fixtures">
      <div class="cell__label">River Plate <span class="label__sub">— Próximos</span></div>
      <div class="cell__body" id="fixtures-content">
        <div class="skeleton-line"></div>
        <div class="skeleton-line"></div>
        <div class="skeleton-line short"></div>
      </div>
    </div>

    <div class="cell cell--standings">
      <div class="cell__label">Liga Profesional</div>
      <div class="cell__body" id="standings-content">
        <div class="skeleton-line"></div>
        <div class="skeleton-line"></div>
        <div class="skeleton-line short"></div>
      </div>
    </div>

    <!-- Fila 3: Calendario -->
    <div class="cell cell--calendar">
      <div class="cell__label">Calendario</div>
      <div class="cell__body" id="calendar-content">
        <div class="skeleton-line"></div>
        <div class="skeleton-line"></div>
        <div class="skeleton-line short"></div>
      </div>
    </div>

  </main>

  <div id="cal-tooltip"></div>

  <script src="config.js"></script>
  <script type="module" src="app.js"></script>
  <script>
    (function() {
      const el = document.getElementById('topbar-greeting');
      const text = 'Hola Agustin!';
      let i = 0;
      function type() {
        if (i <= text.length) {
          el.textContent = text.slice(0, i);
          i++;
          setTimeout(type, i === 1 ? 600 : 60);
        } else {
          el.classList.add('typing-done');
          setTimeout(restart, 3000);
        }
      }
      function restart() {
        el.classList.remove('typing-done');
        el.textContent = '';
        i = 0;
        setTimeout(type, 400);
      }
      setTimeout(type, 400);
    })();
  </script>

</body>
</html>
